
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성안고등학교 급식정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ 성안고등학교 급식정보</h1>
        </header>

        <div class="search-section">
            <div class="date-input-group">
                <label for="mealDate">급식 날짜:</label>
                <input type="date" id="mealDate" />
                <button id="searchBtn">조회</button>
            </div>
        </div>

        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>급식정보를 불러오는 중...</p>
        </div>

        <div id="mealInfo" class="meal-info" style="display: none;">
            <div class="meal-header">
                <h2 id="mealDate">오늘의 급식</h2>
                <div class="nutrition-summary">
                    <div class="calorie-display">
                        <span class="calorie-label">총 칼로리</span>
                        <span id="totalCalories" class="calorie-value">0 kcal</span>
                    </div>
                </div>
            </div>

            <div class="nutrition-chart">
                <h3>영양소 구성</h3>
                <div class="chart-container">
                    <canvas id="nutritionChart" width="300" height="300"></canvas>
                    <div class="nutrition-details">
                        <div class="nutrition-item">
                            <span class="nutrition-color carb"></span>
                            <span>탄수화물: <span id="carbValue">0g</span></span>
                        </div>
                        <div class="nutrition-item">
                            <span class="nutrition-color protein"></span>
                            <span>단백질: <span id="proteinValue">0g</span></span>
                        </div>
                        <div class="nutrition-item">
                            <span class="nutrition-color fat"></span>
                            <span>지방: <span id="fatValue">0g</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="meal-menu">
                <h3>메뉴</h3>
                <ul id="menuList"></ul>
            </div>

            <div class="favorites-section">
                <h3>❤️ 즐겨찾는 메뉴</h3>
                <ul id="favoritesList"></ul>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            <p>급식정보를 가져올 수 없습니다. 다시 시도해주세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
