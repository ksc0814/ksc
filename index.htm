<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학급 자리배치표</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-green-400 via-blue-400 to-purple-500 min-h-screen flex flex-col items-center justify-center text-white p-4">
  <h1 class="text-4xl font-extrabold mb-8 drop-shadow-lg">📋 학급 자리배치표 📋</h1>
  <div id="seating" class="grid grid-cols-6 gap-4"></div>
  <button id="shuffleBtn" class="btn btn-warning btn-lg shadow-lg mt-8">자리 랜덤 배치</button>

  <script>
    const seating = document.getElementById('seating');

    function createSeats(order) {
      seating.innerHTML = '';
      order.forEach(num => {
        const seat = document.createElement('div');
        seat.className = 'bg-white text-black rounded-lg w-16 h-16 flex items-center justify-center font-bold text-lg shadow-md';
        seat.textContent = num;
        seating.appendChild(seat);
      });
    }

    function shuffleSeats() {
      let numbers = Array.from({ length: 30 }, (_, i) => i + 1);
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      createSeats(numbers);
      Swal.fire({
        title: '자리배치 완료!',
        icon: 'success',
        confirmButtonColor: '#fbc531',
        confirmButtonText: '확인'
      });
    }

    document.getElementById('shuffleBtn').addEventListener('click', shuffleSeats);
    createSeats(Array.from({ length: 30 }, (_, i) => i + 1));
  </script>
</body>
</html>
