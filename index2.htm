<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학급 청소당번 랜덤 추첨</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center text-white">
  <h1 class="text-4xl font-extrabold mb-8 drop-shadow-lg">🧹 학급 청소당번 추첨 🧹</h1>
  <button id="drawBtn" class="btn btn-warning btn-lg shadow-lg">청소당번 뽑기</button>

  <script>
    document.getElementById('drawBtn').addEventListener('click', () => {
      let numbers = Array.from({ length: 30 }, (_, i) => i + 1);
      let selected = [];

      for (let i = 0; i < 5; i++) {
        let idx = Math.floor(Math.random() * numbers.length);
        selected.push(numbers[idx]);
        numbers.splice(idx, 1);
      }

      Swal.fire({
        title: '이번 청소당번은...',
        html: `<div class='flex flex-wrap justify-center gap-3 mt-4'>
                ${selected.map(num => `<span class='bg-white text-black rounded-full px-4 py-2 text-xl font-bold shadow-md'>${num}</span>`).join('')}
              </div>`,
        background: 'rgba(255, 255, 255, 0.1)',
        color: '#fff',
        backdrop: `rgba(0,0,0,0.4)`,
        confirmButtonColor: '#fbc531',
        confirmButtonText: '확인'
      });
    });
  </script>
</body>
</html>
